<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
    <script>
        let randomNumber = Math.floor((Math.random() * 100) + 1);
        let userScore = "85";
        userScore = Number(userScore);
        let difference = Math.abs(userScore - randomNumber);
        console.log(`Difference between user score and random number: ${difference}`);
        let squareRoot = Math.round(Math.sqrt(userScore));
        console.log(`Square root rounded is ${squareRoot}`);
        console.log(`Value of Pi: ${Math.PI}`);
        let lastNum = "50";
        console.log(lastNum * 2);
    </script>
</body>
