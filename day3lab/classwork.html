<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <script>
        var feedback = "  I loved the FOOD and the service!  ";
        var trimmed = feedback.trim();
        var lowered = trimmed.toLowerCase();
        var replaced = lowered.replace("food", "ambience");
        console.log(replaced.indexOf("service"));
        var output = replaced.split(" ");
        document.write(output);
    </script>
</body>
</html>
