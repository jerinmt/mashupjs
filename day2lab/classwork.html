<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
    <script>
        let book = {
            title: "The Alchemist",
            author: "Paulo Coelho",
            year: 1988,
            getSummary: function() {
                let bookSummary = "The book '" + book.title + "' was written by " + book.author + " in " + book.year + ".";
                return bookSummary;
            }
        }
        function printBookSummary(bookObj) {
            let summary = bookObj.getSummary();
            console.log(summary);
        }
        printBookSummary(book);
    </script>
</body>
</html>
