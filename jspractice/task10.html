<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let input = Number(prompt('Enter the number'));
        if(input > 0) {
            document.getElementById('display').innerHTML = 'The number is positive';
        } else if(input > 0) {
            document.getElementById('display').innerHTML = 'The number is negative';
        } else {
            document.getElementById('display').innerHTML = 'The number is zero';
        }
    </script>
</body>
</html>
