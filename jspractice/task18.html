<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let input = parseInt(prompt("Enter a number"));
        let digits = [];
        let rem = input;
        for(let i = 0; rem > 0; i++) {
            digits[i] = rem % 10;
            rem = (rem - digits[i]) / 10;
        }
        let len = digits.length;
        let sum = 0;
        for(let i = 0; i < len; i++) {
            sum += digits[i] ** len;
        }
        if(sum == input) {
            document.getElementById('display').innerHTML = `${input} is an Armstrong number`;
        } else {
            document.getElementById('display').innerHTML = `${input} is not an Armstrong number`;
        }
    </script>
</body>
</html>
