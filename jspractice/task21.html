<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let num = parseInt(prompt("Enter a natural number"));
        let sum = 0;
        for(let i = 0; i <= num; i++) {
            sum += i;
        }
        document.getElementById('display').innerHTML = sum;
    </script>
</body>
</html>
