<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomNum = Math.floor(Math.random() * 10);
        let guess = parseInt(prompt("Guess a number from 0-9:"));
        while(guess != randomNum) {
            guess = parseInt(prompt("Guess a number from 0-9:"));
        }
        document.write("You guessed correct");
    </script>
</body>
</html>
