<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert celsius to fahrenheit</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let input = Number(prompt("Enter the temperature in Celsius"));
        let output = input * 1.8 + 32;
        document.getElementById('display').innerHTML = `${input} Celsius is equal to ${output} fahrenheit`;
    </script>
</body>
</html>
