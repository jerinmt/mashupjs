<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of a number</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let input = parseInt(prompt('Enter a number'));
        let i = 2;
        let output = '1';
        while(i <= input) {
            if(input % i == 0) {
                output += ', ' + i;
            }
            i++;
        }
        if(input < 1) {
            document.getElementById('display').innerHTML = `Invalid number`;    
        } else {
            document.getElementById('display').innerHTML = `The factors of ${input} :- ${output}`;
        }
    </script>
</body>
</html>
