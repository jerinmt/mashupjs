<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <h1>Calculator</h1>
    <form id="calcForm" onsubmit="calculate(event)">
        <input type="text" placeholder="Enter first number" id="first">
        <input type="text" placeholder="Enter second number" id="second">
        <br>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button type="submit">=</button>
        <output id="result">Answer</output>
    </form>
    <script src="test1.js"></script>
</body>
</html>
